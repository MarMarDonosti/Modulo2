<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="calcucop.css"> <!-- Añadir si tienen un archivo CSS -->
</head>
<body>
    <div class="calculator">
        <h1>Calculadora Básica</h1>
        <input type="number" id="num1" placeholder="Primer número">
        <input type="number" id="num2" placeholder="Segundo número">
        <div>
            <button onclick="sumar()">+</button>
            <button onclick="restar()">-</button>
            <button onclick="multiplicar()">*</button>
            <button onclick="dividir()">/</button>
        </div>
        <div id="resultado"></div>
    </div>
    <script src="calcucop.js"></script>
</body>
</html>
