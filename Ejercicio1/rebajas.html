<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8" /> 
    <title>Rebajas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_mis_ejercicios.css"> 

</head>
<body>
    <header>
        <img src="icons8-joystick-96.png" alt="">
        <h1>Arcade gaming</h1>
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
    </header>
    <main class="main_rebajas">
        <section class="seccion_rebajas">
            <h2 class="h2nota">· Rebajas ·</h2>
            <div class="contenedor-input">
                <input type="number" id="precio" name="precio" placeholder="Introduce el precio" required>
                <br>
                <select id="descuento" name="descuento">
                    <option value="0">No tiene descuento</option>
                    <option value="20">20 %</option>
                    <option value="30">30 %</option>
                    <option value="40">40 %</option>
                    <option value="50">50 %</option>
                </select><br><br>
        
                <p id="precio_final"></p>
                <button type="button" id="calcular" onclick="calcular_descuento()">Calcular</button>
                <!--en el onclick tengo que poner el nombre de la función que quiero que se ejecute-->
                <!--no lleva nada entre parántesis porque no tiene parámetro-->
            </div>
        </section>
    </main>
    <footer>
        <p>
            © Propiedad de Mrs Burns. Todos los derechos reservados
        </p>
    </footer> 
</body>
    <script src="rebajasfinal.js"></script>
</html>
