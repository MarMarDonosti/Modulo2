<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <input type="text" id="nume1" placeholder="Introudce le primer número">
    <input type="text" id="nume2" placeholder="Introudce le segundo número">
    <button id="suma">+</button>
    <button id="resta">-</button>
    <button id="multi">*</button>
    <button id="division">/</button>
    <div id="resultados">
        Aquí se muestra el resultado
    </div>
    <section>
        <input type="text" id="numero1">
        <input type="text" id="numero2">
        <button onclick="ver_diferencias()">Ver diferencias</button>
        <p id="result_number"></p>
        <p id="result_parse"></p>
    </section>
    <script src="calculator.js"></script>
</body>
</html>
