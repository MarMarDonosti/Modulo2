<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8" />
    <title>Mates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(215, 123, 31);
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: 96%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #41c7d3;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            width: 200px;
            display: inline;
        }

        input[type="submit"]:hover {
            background-color: #0f6f78;
            color: white;
        }

        .aceptar {
            margin-top: 30px;
        }

        input[type="reset"] {
            background-color: orangered;
            border-radius: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            width: 200px;
            display: inline;
        }

        input[type="reset"]:hover {
            background-color: rgb(126, 42, 12);
            color: white;
        }

        .contenedor-botones {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .board {
            margin-top: 2em;
            background-color: white;
            padding: 1em;
            border-radius: 8px;
        }

        .figuras {
            background-color: white;
            /*display:grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;*/
            align-items: center;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;

        }

        .figuras img {
            width: 15em;
        }

        .figuras img:hover {
            opacity: 0.7;
        }

        /* Ocultar todas las secciones al principio */
        .trigonometria>div {
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>Matematicas</h1>
    </header>
    <main>
        <section class="figuras">
            <img src="https://www.neurochispas.com/wp-content/uploads/2021/03/radio-de-un-circulo.png" id="imgCirculo"
                alt="Círculo con su radio" title="Círculo">
            <img src="https://www.neurochispas.com/wp-content/uploads/2022/06/Formula-de-la-altura-de-un-triangulo-equilatero.png"
                id="imgTriangulo" alt="Triángulo" title="Triángulo">
            <img src="https://calculatodo.com/img/areas/cuadrado.png" id="imgCuadrado" alt="cuadrado" title="cuadrado">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c4/Lados_del_rect%C3%A1ngulo.png"
                id="imgRectangulo" alt="rectangulo" title="rectangulo">
        </section>
        <section class="trigonometria">
            <div>
                <h2>Círculo</h2>
                <input type="text" id="radio_circulo" placeholder="Escribe el radio del círculo" required>
                <input type="submit" value="Enviar" id="enviar_circulo">
                <div id="resultado_circulo" class="board" style="display:none"></div>
            </div>
            <div>
                <h2>Triángulo</h2>
                <input type="text" id="lado_triangulo" placeholder="Escribe el lado del triángulo" required>
                <input type="submit" value="Enviar" id="enviar_triangulo">
                <div id="resultado_triangulo" class="board"></div>
            </div>
            <div>
                <h2>Cuadrado</h2>
                <input type="text" id="lado_cuadrado" placeholder="Escribe el lado del cuadrado" required>
                <input type="submit" value="Enviar" id="enviar_cuadrado">
                <div id="resultado_cuadrado" class="board"></div>
            </div>
            <div>
                <h2>Rectángulo</h2>
                <input type="text" id="altura_rectangulo" placeholder="Escribe la altura del rectángulo" required>
                <input type="text" id="base_rectangulo" placeholder="Escribe la base del rectángulo" required>
                <input type="submit" value="Enviar" id="enviar_rectangulo">
                <div id="resultado_rectangulo" class="board"></div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
    <script src="matematicasweb.js"></script>
</body>

</html>
